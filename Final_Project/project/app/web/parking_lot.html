<div id="parking_lot">
    <img id="lot_img" src="[lot_img]" alt="Parking Lot photo">
    <div style="margin-left: 5px;">
        <h5>[lot_name]</h5>
        <p>Address: [lot_address]</p>
    </div>
    <div style="margin-left: 5px;">
        <h3>Rate: $[lot_rate]</h3>
        <input type="text" id="num_hours" name="hours" placeholder="Enter number of hours">
    </div>
    <button onclick="reserve()" id="spots_btn">Reserve</button>
</div>
